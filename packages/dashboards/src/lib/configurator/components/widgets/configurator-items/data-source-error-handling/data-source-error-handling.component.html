<nui-message class="m-4 d-block"
             *ngIf="dataSourceManager?.dataSource && !(dataSourceManager?.dataSource?.busy | async) && !(dataSourceManager.dataSourceFields | async).length"
             type="info"
             [allowDismiss]="false">
    <b i18n>Data source needs to be configured</b>
</nui-message>
<nui-message class="m-4 d-block" *ngIf="!dataSourceManager?.dataSource" type="info"
             [allowDismiss]="false">
    <b i18n>Select a data source</b>
</nui-message>
<nui-message class="m-4 d-block" *ngIf="dataSourceError" type="critical"
             [allowDismiss]="false">
    <b i18n>Something went wrong with the data source: </b> {{dataSourceError.message || dataSourceError.type}}
</nui-message>
